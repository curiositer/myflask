{% extends "base.html" %}

{% block app_content %}
    <table>
        <caption>
            {% if user.type=='admin' %}
                <td>用户类型：管理员</td>
            {% elif user.type=='student' %}
                <td>用户类型：学生</td>
            {% elif user.type=='teacher' %}
                <td>用户类型：教师</td>
            {% endif %}
        </caption>
        <br>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>

            <td><h1>姓名: {{ user.username }}</h1></td>

        </tr>
    <tr>

    </tr>
    </table>
    <hr>

{% endblock %}
