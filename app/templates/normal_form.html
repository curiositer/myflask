{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ title }}</h1><br>

    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

    {% if title == '登陆' %}
        <br>
        <b><p>新的用户？<a href="{{ url_for('register') }}">点击注册</a></p></b>
    {% endif %}
{% endblock %}
