{% extends "base.html" %}

{% block app_content %}
    <h1>{{ title }}</h1>
    <table class="table table-hover table-bordered">
        <tr>
            <th class="text-center">标题</th>
            <th class="text-center" width="10%">发布时间</th>
        </tr>
        {% for list in lists %}
            <tr valign="top">
                <td class="text-center"><a href="{{ url_for('notice_details', id=list.id) }}">{{ list.title }}</a></td>
                <td class="text-center">{{ list.time }}</td>
            </tr>
        {% endfor %}
    </table>

    {% if pagination %}
        {{ macros.pagination_widget(pagination, 'notice_list') }}
    {% endif %}

{% endblock %}
